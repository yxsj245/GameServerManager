meta:
  game_name: "我的世界_基岩"
  config_file: "server.properties"
  parser: "properties"

sections:
  - key: "server.properties"
    fields:
      - name: "server-name"
        display: "服务器名称"
        default: "Dedicated Server"
        type: "string"
        description: "用作服务器名称，不能包含分号符号"
      - name: "gamemode"
        display: "游戏模式"
        default: "survival"
        type: "select"
        options:
          - value: "survival"
            label: "生存模式"
          - value: "creative"
            label: "创造模式"
          - value: "adventure"
            label: "冒险模式"
        description: "为新玩家设置游戏模式"
      - name: "force-gamemode"
        display: "强制游戏模式"
        default: false
        type: "boolean"
        description: "是否强制服务器向客户端发送游戏模式值"
      - name: "difficulty"
        display: "游戏难度"
        default: "easy"
        type: "select"
        options:
          - value: "peaceful"
            label: "和平"
          - value: "easy"
            label: "简单"
          - value: "normal"
            label: "普通"
          - value: "hard"
            label: "困难"
        description: "设置世界的难度"
      - name: "allow-cheats"
        display: "允许作弊"
        default: false
        type: "boolean"
        description: "是否允许使用作弊命令"
      - name: "max-players"
        display: "最大玩家数【1到100】"
        default: 10
        type: "number"
        description: "服务器可容纳的最大玩家数量"
      - name: "online-mode"
        display: "在线模式"
        default: true
        type: "boolean"
        description: "是否要求所有连接的玩家通过Xbox Live身份验证"
      - name: "allow-list"
        display: "启用白名单"
        default: false
        type: "boolean"
        description: "是否要求所有连接的玩家都在白名单文件中"
      - name: "server-port"
        display: "服务器端口【1024到65535】"
        default: 19132
        type: "number"
        description: "服务器监听的IPv4端口"
      - name: "server-portv6"
        display: "IPv6端口【1024到65535】"
        default: 19133
        type: "number"
        description: "服务器监听的IPv6端口"
      - name: "enable-lan-visibility"
        display: "启用局域网可见性"
        default: true
        type: "boolean"
        description: "是否监听和响应在局域网中寻找服务器的客户端"
      - name: "view-distance"
        display: "视距【5到32】"
        default: 32
        type: "number"
        description: "允许的最大视距（以区块数计算）"
      - name: "tick-distance"
        display: "模拟距离【4到12】"
        default: 4
        type: "number"
        description: "距离任何玩家多少区块的世界将被模拟"
      - name: "player-idle-timeout"
        display: "玩家空闲超时【0到9999】"
        default: 30
        type: "number"
        description: "玩家空闲多少分钟后将被踢出，设为0则可无限空闲"
      - name: "max-threads"
        display: "最大线程数【0到32】"
        default: 8
        type: "number"
        description: "服务器尝试使用的最大线程数，设为0则使用尽可能多的线程"
      - name: "level-name"
        display: "世界名称"
        default: "Bedrock level"
        type: "string"
        description: "世界名称，不能包含分号或文件名非法字符"
      - name: "level-seed"
        display: "世界种子"
        default: ""
        type: "string"
        description: "用于随机化世界生成的种子"
      - name: "default-player-permission-level"
        display: "默认玩家权限等级"
        default: "member"
        type: "select"
        options:
          - value: "visitor"
            label: "访客"
          - value: "member"
            label: "成员"
          - value: "operator"
            label: "管理员"
        description: "新玩家首次加入时的权限等级"
      - name: "texturepack-required"
        display: "强制材质包"
        default: false
        type: "boolean"
        description: "是否强制客户端使用当前世界的材质包"
      - name: "content-log-file-enabled"
        display: "启用内容日志文件"
        default: false
        type: "boolean"
        description: "是否启用内容错误日志记录到文件"
      - name: "compression-threshold"
        display: "压缩阈值【0到65535】"
        default: 1
        type: "number"
        description: "确定压缩原始网络负载的最小大小"
      - name: "compression-algorithm"
        display: "压缩算法"
        default: "zlib"
        type: "select"
        options:
          - value: "zlib"
            label: "zlib"
          - value: "snappy"
            label: "snappy"
        description: "确定用于网络的压缩算法"
      - name: "server-authoritative-movement-strict"
        display: "严格服务器权限移动"
        default: false
        type: "boolean"
        description: "是否对玩家位置更严格，减少对客户端信息的宽容度"
      - name: "server-authoritative-dismount-strict"
        display: "严格服务器权限下马"
        default: false
        type: "boolean"
        description: "是否对玩家下马位置更严格"
      - name: "server-authoritative-entity-interactions-strict"
        display: "严格服务器权限实体交互"
        default: false
        type: "boolean"
        description: "是否对实体交互更严格"
      - name: "player-position-acceptance-threshold"
        display: "玩家位置接受阈值【0到1】"
        default: 0.5
        type: "number"
        description: "客户端和服务器玩家位置差异的容忍度"
      - name: "player-movement-action-direction-threshold"
        display: "玩家移动动作方向阈值【0到1】"
        default: 0.85
        type: "number"
        description: "玩家攻击方向和视线方向可以相差的程度"
      - name: "server-authoritative-block-breaking-pick-range-scalar"
        display: "服务器权限方块破坏范围标量【0.1到5】"
        default: 1.5
        type: "number"
        description: "服务器计算方块挖掘操作的范围倍数"
      - name: "chat-restriction"
        display: "聊天限制"
        default: "None"
        type: "select"
        options:
          - value: "None"
            label: "无限制"
          - value: "Dropped"
            label: "丢弃消息"
          - value: "Disabled"
            label: "禁用聊天"
        description: "对加入服务器的每个玩家应用的聊天限制级别"
      - name: "disable-player-interaction"
        display: "禁用玩家交互"
        default: false
        type: "boolean"
        description: "是否告知客户端在与世界交互时应忽略其他玩家"
      - name: "client-side-chunk-generation-enabled"
        display: "启用客户端区块生成"
        default: true
        type: "boolean"
        description: "是否告知客户端可以在玩家交互距离外生成视觉级别区块"
      - name: "block-network-ids-are-hashes"
        display: "方块网络ID使用哈希"
        default: true
        type: "boolean"
        description: "是否发送哈希方块网络ID而不是从0开始的ID"
      - name: "disable-persona"
        display: "禁用角色"
        default: false
        type: "boolean"
        description: "内部使用"
      - name: "disable-custom-skins"
        display: "禁用自定义皮肤"
        default: false
        type: "boolean"
        description: "是否禁用在Minecraft商店资产或游戏资产外自定义的玩家皮肤"
      - name: "server-build-radius-ratio"
        display: "服务器构建半径比率"
        default: "Disabled"
        type: "string"
        description: "服务器生成玩家视野的比例，可设置为Disabled或0.0-1.0的值"
      - name: "allow-outbound-script-debugging"
        display: "允许出站脚本调试"
        default: false
        type: "boolean"
        description: "是否允许脚本调试器连接命令和自动附加连接模式"
      - name: "allow-inbound-script-debugging"
        display: "允许入站脚本调试"
        default: false
        type: "boolean"
        description: "是否允许脚本调试器监听命令和自动附加监听模式"
      - name: "script-debugger-auto-attach"
        display: "脚本调试器自动附加"
        default: "disabled"
        type: "select"
        options:
          - value: "disabled"
            label: "禁用"
          - value: "connect"
            label: "连接"
          - value: "listen"
            label: "监听"
        description: "在世界加载时尝试附加脚本调试器"